os:
    - linux
language: node_js
node_js: stable
dist: trusty
sudo: required
addons:
    firefox: latest-beta
    apt:
        sources:
            - google-chrome
        packages:
            - google-chrome-stable fluxbox
before_script:
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - sleep 3
    - fluxbox >/dev/null 2>&1 &
before_install:
    - stty cols 80
install:
    - npm install npm@latest -g
    - echo -e "\n**********\BUILDING STATIC DEPENDENCIES\n**********\n"
    - cd packages/pytheas-ui-static-dependencies
    - npm i
    - npm run build:prod
    - cd ../pytheas-ui
    - npm ci
script:
    - mkdir output && mkdir output/scripts
    - npm run build-browser-dependencies
    - echo -e "\n**********\TESTING WEB COMPONENTS\n**********\n"
    - npm run test:wc
    - echo -e "\n**********\BUILDING UNIT TESTING DEPENDENCIES\n**********\n"
    - npm run build:dev:test
    - echo -e "\n**********\UNIT TESTING APP\n**********\n"
    - npm run test:unit
    - echo -e "\n**********\E2E TESTING APP\n**********\n"
    - npm run test:e2e
    - echo -e "\n**********\BUILD PROD APP\n**********\n"
    - npm run build
    - echo -e "\n**********\DEPLOY\n**********\n"
    - bash ./deploy.sh
branches:
    only:
        - develop
env:
    global:
        - GH_REF: github.com/pytheas-tools/pytheas.git
        - secure: 
