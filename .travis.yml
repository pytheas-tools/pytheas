os:
    - linux
language: node_js
node_js: stable
dist: bionic
sudo: required
addons:
    apt:
        sources:
            - google-chrome
            - sourceline: 'deb http://deb.debian.org/debian stretch main'
              key_url: 'https://ftp-master.debian.org/keys/archive-key-8.asc'
        packages:
            - google-chrome-stable
            - graphviz
    sonarcloud:
        organization: 'pytheas-tools'
        token:
            secure: ''
cache:
    # Caches $HOME/.npm when npm ci is default script command
    # Caches node_modules in all other cases
    npm: true
    directories:
        # we also need to cache folder with Cypress binary
        - ~/.cache

jobs:
    include:
        - stage: testing web components
          install:
              - npm install npm@latest -g
              - cd packages/pytheas-components
              - npm ci
          script:
              - npm run test
        - stage: unit testing app
          install:
              - npm install npm@latest -g
              - echo "\n**********\nBUILDING STATIC DEPENDENCIES\n**********\n"
              - cd packages/pytheas-ui-static-dependencies
              - npm ci
              - npm run build:prod
              - cd ../pytheas-ui
              - npm ci
              - mkdir output
              - mkdir output/scripts
              - npm run build-browser-dependencies
          script:
              - npm run test:unit
              - sonar-scanner
        - stage: e2e testing app
          install:
              - npm install npm@latest -g
              - echo "\n**********\nBUILDING STATIC DEPENDENCIES\n**********\n"
              - cd packages/pytheas-ui-static-dependencies
              - npm ci
              - echo "\n**********\nBUILDING WEB COMPONENTS\n**********\n"
              - cd ../pytheas-components
              - npm ci
              - npm run build:prod
              - echo -e "\n**********\nBUILD PROD APP\n**********\n"
              - cd ../pytheas-ui
              - npm ci
              - mkdir output
              - mkdir output/web-components
              - mkdir output/scripts
              - npm run build
          script:
              - npm run test:e2e
        - stage: build prod app
          install:
              - npm install npm@latest -g
              - cd packages/pytheas-components
              - npm ci
          script:
              - echo "\n**********\nBUILDING WEB COMPONENTS\n**********\n"
              - cd ../pytheas-components
              - npm run build:prod
              - cd ../pytheas-ui
              - npm ci
              - mkdir output
              - mkdir output/web-components
              - mkdir output/scripts
              - npm run build-browser-dependencies
              - echo -e "\n**********\nBUILD PROD APP\n**********\n"
              - npm run build
              - npm run copy-wc
              - echo -e "\n**********\nBUILD DOC\n**********\n"
              - cd ../pytheas-documentation
              - npm ci
              - npm run madge
              - npm run docs:build
              - cp -R src/.vuepress/dist ../pytheas-ui/output/contributors-documentation
              - cd ../pytheas-ui
              - npm run doc:code
              - cp -R code-documentation ./output/code-documentation
              - echo -e "\n**********\nDEPLOY\n**********\n"
              - bash ./deploy.sh
branches:
    only:
        - develop
env:
    global:
        - GH_REF: github.com/pytheas-tools/pytheas.git
        - secure: 
