os:
    - linux
language: node_js
node_js: stable
dist: trusty
sudo: required
addons:
    firefox: latest-beta
    apt:
        sources:
            - google-chrome
        packages:
            - google-chrome-stable fluxbox
    addons:
        sonarcloud:
            organization: 'pytheas-tools'
            token:
                secure: ''

before_install:
    - stty cols 80
    -  #yes | sh -c "$(curl -fsSL https://raw.githubusercontent.com/Linuxbrew/install/master/install.sh)"
    -  #echo 'eval $(/home/linuxbrew/.linuxbrew/bin/brew shellenv)' >>~/.profile
    -  #eval $(/home/linuxbrew/.linuxbrew/bin/brew shellenv)
    -  #brew update
    -  #brew options graphviz
    -  #brew install graphviz
install:
    - npm install npm@latest -g
    - echo -e "\n**********\nBUILDING STATIC DEPENDENCIES\n**********\n"
    - cd packages/pytheas-ui-static-dependencies
    - npm ci
    - npm run build:prod
    - echo -e "\n**********\nBUILDING WEB COMPONENTS\n**********\n"
    - cd ../pytheas-components
    - npm ci
    - npm run build:prod
    - echo -e "\n**********\nTESTING WEB COMPONENTS\n**********\n"
    - npm run test
    - cd ../pytheas-ui
    - npm ci
before_script:
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - sleep 3
    - fluxbox >/dev/null 2>&1 &
script:
    - mkdir output
    - mkdir output/web-components
    - mkdir output/scripts
    - npm run copy-wc
    - npm run build-browser-dependencies
    - echo -e "\n**********\nBUILDING UNIT TESTING DEPENDENCIES\n**********\n"
    - npm run build:dev:test
    - echo -e "\n**********\nUNIT TESTING APP\n**********\n"
    - npm run test:unit
    - sonar-scanner
    -  #echo -e "\n**********\nE2E TESTING APP\n**********\n"
    -  #npm run test:e2e
    - echo -e "\n**********\nBUILD PROD APP\n**********\n"
    - npm run build
    - npm run copy-wc
    - echo -e "\n**********\nBUILD DOC\n**********\n"
    - cd ../pytheas-documentation
    - npm ci
    -  #npm run madge
    - npm run docs:build
    - cp -R src/.vuepress/dist ../pytheas-ui/output/contributors-documentation
    - cd ../pytheas-ui
    - npm run doc:code
    - cp -R code-documentation ./output/code-documentation
    - echo -e "\n**********\nDEPLOY\n**********\n"
    - bash ./deploy.sh
branches:
    only:
        - develop
env:
    global:
        - GH_REF: github.com/pytheas-tools/pytheas.git
        - secure: 
