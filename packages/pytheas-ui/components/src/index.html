<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/pytheas.js"></script>
  <script src="/libs/codemirror.min.js"></script>

  <script src="/libs/split.min.js"></script>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    p {
      margin: 0;
    }

    /** SPLIT WINDOWS **/

    .app {
      width: 100%;
      height: 100%;
      position: absolute;
      display: flex;
    }

    .split {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .split.split-horizontal,
    .gutter.gutter-horizontal {
      height: 100%;
      position: relative;
    }

    .gutter {
      background-color: #eee;
      background-repeat: no-repeat;
      background-position: 50%;
    }

    .gutter.gutter-horizontal {
      background-image:
        url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAeCAYAAADkftS9AAAAIklEQVQoU2M4c+bMfxAGAgYYmwGrIIiDjrELjpo5aiZeMwF+yNnOs5KSvgAAAABJRU5ErkJggg==');
      cursor: ew-resize;
    }

    /** WINDOWS **/

    .code-window {
      background: #f6f6f6;
      padding: 10px;
    }

    .graph-window {
      display: flex;
      flex-direction: column;
    }

    .graph-container {
      width: 100%;
      height: 100%;
      display: flex;
    }
  </style>
</head>

<body>

  <div class="app">
    <div class="split split-horizontal graph-window">
      <py-navigation-bar current="TicTacToe" next-disabled="false" back-disabled="false"></py-navigation-bar>
      <div class="graph-container">
        <!--<py-graph-overview></py-graph-overview>-->
        <py-graph></py-graph>
      </div>
    </div>
    <div class="split split-horizontal code-window">
      <py-codeblock filename="Stencil" code="import { Player } from './player';
class Game {
    player1;
    player2;
    constructor() {}
    start() {
        this.player1 = new Player('Eric');
        this.player2 = new Player('Henry');
        this.clearUI();
    }
    clearUI() {}
}
new Game();"></py-codeblock>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator && location.protocol !== 'file:') {
      // auto-unregister service worker during dev mode
