<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script src="/build/pytheas.js"></script>

  <script src="https://unpkg.com/ionicons@4.4.6/dist/ionicons.js"></script>

  <script src="/libs/codemirror.min.js"></script>
  <script src="/libs/split.min.js"></script>


</head>

<body>


  <py-codeblock filename="Stencil" code="import { Player } from './player/player';
import { Rule } from './rule/rule';
import { Settings } from './settings';

export class Game {
    player1: Player;
    public player2: Player;

    players: Player[];
    morePlayers: Array<Player>;

    private rule: Rule;

    private settings: Settings = new Settings();

    constructor() {
        this.start();
    }

    public start() {
        this.player1 = new Player('Eric');
        this.player2 = new Player('Henry');
        this.rule = new Rule('An important rule');
        this.clearUI();
    }

    private clearUI() {}

    simpleMethod() {
        this.clearUI();
    }
}"></py-codeblock>

  <script>
    let codeBlock = document.querySelector('py-codeblock');

    console.dir(codeBlock);

    codeBlock.componentOnReady().then(() => {

      codeBlock.highlight([142, 149]);

      let codeMirrorEditor = codeBlock.codeMirrorEditor;
      console.dir(codeMirrorEditor);

      console.log(codeBlock.querySelectorAll('.cm-property'));

    });
  </script>


</body>

</html>
