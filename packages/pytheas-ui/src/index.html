<!DOCTYPE html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Pytheas - Your visual codebase explorer</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3896fb">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="styles/app.css" />
</head>

<body class="theme-light">
    <div class="app-container">
        <div class="app-container__top-bar">
            <div class="app-container__top-bar__infos">
                <div class="logo"></div>
                <h1>Pytheas</h1>
                <span class="app-container__top-bar__infos_status">ALPHA</span>
            </div>
            <div class="app-container__top-bar__settings">
                <select id="theme-selector">
                    <option value="theme-dark">Dark theme</option>
                    <option value="theme-light" selected>Light theme</option>
                </select>
            </div>
        </div>
        <div class="windows">
            <div class="split split-horizontal graph-window">
                <py-navigation-bar></py-navigation-bar>
                <div class="graph-container">
                    <div class="graph-container__zoomable"></div>
                </div>
                <div class="graph-controls">
                    <div class="graph-controls__buttons"><button>+</button> <button>-</button></div>
                    <div class="graph-controls_level-message"></div>
                </div>
            </div>
            <div class="split split-horizontal code-window"></div>
            <div class="windows_welcome">
                <div class="windows_welcome_selectors-container">
                    <span class="windows_welcome_selectors-container_message">
                        <ion-icon name="folder-open"></ion-icon>
                        Drag & drop your source code folder here
                    </span>
                    <span>or</span>
                    <div class="windows_welcome_selectors-container_input">
                        <label for="welcome-folder-selector"
                            class="windows_welcome_selectors-container_input_label-file">Browse
                            files</label>
                        <input type="file" id="welcome-folder-selector" webkitdirectory mozdirectory msdirectory
                            odirectory directory multiple />
                    </div>
                    <span>or</span>
                    <span class="windows_welcome_selectors-container_demos_projects">
                        <select id="demo-projects-selector">
                            <option>Select a demo project</option>
                            <option value="typescript">TypeScript</option>
                            <option value="javascript">JavaScript</option>
                        </select>
                    </span>
                </div>
            </div>
        </div>
        <div class="app-container__status-bar">
            <div></div>
            <div class="app-container__status-bar_general-infos">Created with <ion-icon name="heart"></ion-icon> by <a
                    href="https://twitter.com/vogloblinsky" target="_blank" rel="noopener">@vogloblinsky</a>•<a
                    href="https://github.com/pytheas-tools/pytheas/issues/new" target="_blank" rel="noopener">Feedback
                    ?</a>&nbsp;•&nbsp;<span>Version __VERSION__</span></div>
        </div>
    </div>
    <div class="refresh-toaster">
        <span class="refresh-toaster__message">A new version of Pytheas is available</span>
        <button class="refresh-toaster__refresh-button">REFRESH</button> <button
            class="refresh-toaster__close-button">X</button>
    </div>
    <ul class="jctx jctx-id-foo">
        <li data-action="saveasimage">Save as image</li>
    </ul>

    <script type="module" src="web-components/pytheas/pytheas.esm.js"></script>
    <script nomodule="" src="web-components/pytheas/pytheas.js"></script>

    <script src="libs/ionicons/ionicons.js"></script>

    <script>
        var PYTHEAS_CONTEXT = '__PYTHEAS_CONTEXT__';
    </script>

    <script nomodule src="scripts/app.js"></script>
    <script type="module" src="scripts/app_es6.js"></script>
</body>

</html>
