<html>

<head>
	<title>Folding example for mxGraph</title>

	<!-- Sets the basepath for the library if not in same directory -->
	<script type="text/javascript">
		mxBasePath = 'mxgraph';
	</script>

	<!-- Loads and initializes the library -->
	<script type="text/javascript" src="mxClient.js"></script>

	<!-- Example code -->
	<script type="text/javascript">
		var graph
		// Program starts here. Creates a sample graph in the
		// DOM node with the specified ID. This function is invoked
		// from the onLoad event handler of the document (see below).
		function main(container) {
			// Checks if the browser is supported
			if (!mxClient.isBrowserSupported()) {
				// Displays an error message if the browser is not supported.
				mxUtils.error('Browser is not supported!', 200, false);
			} else {
				// Enables crisp rendering of rectangles in SVG
				mxConstants.ENTITY_SEGMENT = 20;

				// Creates the graph inside the given container
				graph = new mxGraph(container);

				// Disables global features
				graph.collapseToPreferredSize = false;
				graph.constrainChildren = true;
				graph.cellsSelectable = false;
				graph.extendParentsOnAdd = false;
				graph.extendParents = true;
				graph.border = 10;


				graph.setCellsSelectable(false);
				graph.constrainChildren = false;

				// Sets global styles
				var style = graph.getStylesheet().getDefaultEdgeStyle();
				style[mxConstants.STYLE_EDGE] = mxEdgeStyle.EntityRelation;
				style[mxConstants.STYLE_ROUNDED] = true;

				style = graph.getStylesheet().getDefaultVertexStyle();
				style[mxConstants.STYLE_FILLCOLOR] = '#ffffff';
				style[mxConstants.STYLE_SHAPE] = 'swimlane';
				style[mxConstants.STYLE_STARTSIZE] = 30;
				style[mxConstants.STYLE_ROUNDED] = true;

				style = [];
				style[mxConstants.STYLE_SHAPE] = mxConstants.SHAPE_RECTANGLE;
				style[mxConstants.STYLE_STROKECOLOR] = 'none';
				style[mxConstants.STYLE_FILLCOLOR] = 'none';
				style[mxConstants.STYLE_FOLDABLE] = false;
				style[mxConstants.STYLE_VERTICAL_ALIGN] = 'middle';
				graph.getStylesheet().putCellStyle('column', style);

				style = [];
				style[mxConstants.STYLE_FOLDABLE] = false;
				graph.getStylesheet().putCellStyle('public', style);


				style = [];
				style[mxConstants.STYLE_SHAPE] = mxConstants.SHAPE_RECTANGLE;
				style[mxConstants.STYLE_ROUNDED] = true;
				style[mxConstants.STYLE_FILLCOLOR] = "#6fb4d3";
				style[mxConstants.STYLE_FONTCOLOR] = "#232323";
				graph.getStylesheet().putCellStyle('variable', style);

				style = [];
				style[mxConstants.STYLE_SHAPE] = mxConstants.SHAPE_RECTANGLE;
				style[mxConstants.STYLE_ROUNDED] = true;
				style[mxConstants.STYLE_FILLCOLOR] = "#f9bb43";
				style[mxConstants.STYLE_FONTCOLOR] = "#232323";
				graph.getStylesheet().putCellStyle('method', style);

				// Installs auto layout for all levels
				var layout = new mxStackLayout(graph, true);
				layout.border = graph.border;

				var layoutMgr = new mxLayoutManager(graph);
				layoutMgr.getLayout = function (cell) {

					if (!cell.collapsed) {
						if (cell.parent != graph.model.root) {
							layout.resizeParent = true;
							layout.horizontal = false;
							layout.spacing = 10;
						} else {
							layout.resizeParent = true;
							layout.horizontal = true;
							layout.spacing = 40;
						}

						return layout;
					}

					return null;
				};

				// Resizes the container
				graph.setResizeContainer(true);

				// Gets the default parent for inserting new cells. This
				// is normally the first child of the root (ie. layer 0).
				var parent = graph.getDefaultParent();

				// Adds cells to the model in a single step
				graph.getModel().beginUpdate();
				try {
					var colMainBackup = graph.insertVertex(parent, null, '', 0, 0, 120, 0, 'column');
					var mainBackup = graph.insertVertex(colMainBackup, null, 'mainBackup', 0, 0, 100, 30, 'public');
					mainBackup.collapsed = false;
					var mainBackupPublic = graph.insertVertex(mainBackup, null, 'Public', 0, 0, 80, 30, 'public');
					var mainBackupPublicGame = graph.insertVertex(mainBackupPublic, null, 'game', 0, 0, 60, 30, 'variable');
					var mainBackupPublicStart = graph.insertVertex(mainBackupPublic, null, 'start', 0, 0, 60, 30, 'method');

					var main = graph.insertVertex(colMainBackup, null, 'main', 0, 0, 100, 30, 'public');
					main.collapsed = false;
					var mainPublic = graph.insertVertex(main, null, 'Public', 0, 0, 80, 30, 'public');
					var mainPublicGame = graph.insertVertex(mainPublic, null, 'game', 0, 0, 60, 30, 'variable');
					var mainPublicStart = graph.insertVertex(mainPublic, null, 'start', 0, 0, 60, 30, 'method');



					var col1 = graph.insertVertex(parent, null, '', 0, 0, 120, 0, 'column');
					window.col1 = col1;

					var game = graph.insertVertex(col1, null, 'game', 0, 0, 100, 30, 'public');
					game.collapsed = false;

					var v11 = graph.insertVertex(game, null, 'Public', 0, 0, 80, 30, 'public');
					v11.collapsed = false;

					var v111 = graph.insertVertex(v11, null, 'player1', 0, 0, 60, 30, 'variable');
					var v112 = graph.insertVertex(v11, null, 'start', 0, 0, 60, 30, 'method');





					var col2 = graph.insertVertex(parent, null, '', 0, 0, 120, 0, 'column');

					var v2 = graph.insertVertex(col2, null, 'player', 0, 0, 100, 30, 'public');
					v2.collapsed = false;

					var v21 = graph.insertVertex(v2, null, 'Public', 0, 0, 80, 30, 'public');
					v21.collapsed = false;

					var v211 = graph.insertVertex(v21, null, 'name', 0, 0, 60, 30, 'variable');
					var v212 = graph.insertVertex(v21, null, 'init', 0, 0, 60, 30, 'method');



					var v3 = graph.insertVertex(col2, null, 'rule', 0, 0, 100, 30, 'public');
					v3.collapsed = false;

					var v31 = graph.insertVertex(v3, null, 'Public', 0, 0, 80, 30, 'public');
					v31.collapsed = false;
					v31.foldable = false;

					var v311 = graph.insertVertex(v31, null, 'sentence', 0, 0, 60, 30, 'variable');

					var v4 = graph.insertVertex(col2, null, 'settings', 0, 0, 100, 30, 'public');
					v4.collapsed = false;

					var v41 = graph.insertVertex(v4, null, 'Public', 0, 0, 80, 30, 'public');
					v41.collapsed = false;
					v41.foldable = false;

					var v411 = graph.insertVertex(v41, null, 'sentence', 0, 0, 60, 30, 'variable');



					graph.insertEdge(parent, null, '', v111, v211);
					graph.insertEdge(parent, null, '', v112, v212);


					graph.insertEdge(parent, null, '', mainBackup, game);
					graph.insertEdge(parent, null, '', main, game);

					graph.alignCells(mxConstants.ALIGN_MIDDLE, col1);

				} finally {
					// Updates the display
					graph.getModel().endUpdate();
					graph.setCellsMovable(false);
				}
			}
		};
	</script>
</head>

<!-- Page passes the container for the graph to the program -->

<body onload="main(document.getElementById('graphContainer'))">

	<!-- Creates a container for the graph with a grid wallpaper -->
	<div id="graphContainer">
	</div>
</body>

</html>
